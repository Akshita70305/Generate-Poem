<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="source/style.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome To AI Poem Generator</h1>
        <form id="poem-form">
          <input
            type="text"
            placeholder="Enter hints"
            autofocus
            required
            class="hints"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem-generate">
          <div id="poem"></div>
        </div>
      </header>
      <footer>
        This AI project is coded by
        <a href="https://www.shecodes.io/graduates/140223-akshita-m">Akshita</a>
        and is open sourced on
        <a href="https://github.com/Akshita70305/Generate-Poem" target="_blank"
          >GitHub</a
        >
        on
        <a
          href="https://app.netlify.com/sites/poem-generation-with-ai/overview"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="source/script.js"></script>
  </body>
</html>
